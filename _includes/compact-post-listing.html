{% for post in posts limit: listing_limit %}
  <hr style="margin: 5px" />
  <h6 class="low-top">
    {{ post.date | date_to_string }}
    {% unless no_category %}
      {% if post.category %}
        in <a href="/categories/{{ post.category | slugize }}">{{ post.category }}</a>
      {% endif %}
    {% endunless %}
  </h6>
  <h3><a href="{{ post.url }}" class="dark-link">{{ post.title }}</a></h3>
  {{ post.content }}
{% endfor %}
